<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Details</h1>
        <div id="data-container">
            <p>Loading data...</p>
        </div>
    </div>

    <script>
        // API URL and headers
        const apiUrl = "https://sistema.sisnetel.com/api/v1/GetClientsDetails";
        const headers = {
            "Authorization": "Bearer RkNPYUU2bUd0UUZyOVl5cGlnc3JVZz09",
            "Content-Type": "application/json"
        };

        // Request body
        const requestBody = {
            token: "RkNPYUU2bUd0UUZyOVl5cGlnc3JVZz09",
            cedula: "1312908286"
        };

        // Fetch data from the API
        async function fetchClientDetails() {
            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayClientDetails(data);
            } catch (error) {
                document.getElementById("data-container").innerHTML = `<p>Error loading data: ${error.message}</p>`;
            }
        }

        // Display client details in the DOM
        function displayClientDetails(data) {
            if (data.estado !== "exito") {
                document.getElementById("data-container").innerHTML = `<p>Failed to retrieve data</p>`;
                return;
            }

            const client = data.datos[0];
            const { id, nombre, estado } = client;
            const totalFacturas = client.facturacion.total_facturas;

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Total Invoices</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${id}</td>
                            <td>${nombre}</td>
                            <td>${estado}</td>
                            <td>${totalFacturas}</td>
                        </tr>
                    </tbody>
                </table>
            `;

            document.getElementById("data-container").innerHTML = html;
        }

        // Call the function to fetch and display data
        fetchClientDetails();
    </script>
</body>
</html>
